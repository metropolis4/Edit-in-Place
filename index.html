<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit In Place</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="mainContent">

      <!-- Edit Content Section -->

      <div class="editContent" visibility="hidden">

        <h1>Edit User Profile</h1>

        <img src="http://placehold.it/150x150" class="pic2">

        <textarea name="name" id="updateName" cols="10" rows="1" placeholder="Name..."></textarea>
        <textarea name="bio" id="updateBio" cols="30" rows="10" placeholder="Bio..."></textarea>
        <textarea name="books" id="updateBooks" cols="30" rows="10" placeholder="Favorite books..."></textarea>
        <textarea name="libraries" id="updateLibraries" cols="30" rows="10" placeholder="Favorite libraries..."></textarea>
        
        <!-- Submit Button -->
        <button class="button2" id="update">Update Info</button>
      </div>
      
      <!-- Profile Information -->

      <div class="userInfo">

        <h1>User Profile</h1>

        <img src="http://placehold.it/150x150" class="pic">

        <!-- Edit Button -->
        <button class="button" id="edit">Edit User Information</button>
        
        <h3>Name:</h3>
        <h2 id="name">My Name...</h2>
        <h3>Bio:</h3>
        <h2 class="userContent" id="bio">My Bio information goes here...</h2>
        <h3>Favorite Books:</h3>
        <h2 class="userContent" id="books">These are my favorite books...</h2>
        <h3>Favorite JS Libraries:</h3>
        <h2 class="userContent" id="libraries">My favorite JS Libraries are...</h2>
      </div>

      

    </div class="main-content">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
